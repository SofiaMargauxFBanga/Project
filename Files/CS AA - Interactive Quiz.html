<!DOCTYPE html>
<html>
<head>
    <title>Gender Equality Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(images/scale.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .quiz-container {
            width: 300px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #ff1493; }
        button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:nth-child(odd) { background: #ff69b4; color: white; }
        button:nth-child(even) { background: #1e90ff; color: white; }
        button:hover { opacity: 0.8; }
        #score { font-size: 18px; font-weight: bold; color: #333; margin-top: 10px; }
        header {
            background-color: #ADE8F4;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #FFC0CB;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;
            font-size: 18px;
        }
      
    </style>
</head>
<body>
    <header>
        <h1>✧･ﾟ: *✧･ﾟ:*   MEN AND WOMEN TOGETHER   ✧･ﾟ: *✧･ﾟ:*</h1>
    </header>
    <nav>
         <a href="home.html">╰┈➤   Home</a>
        <a href="subpage.html">╰┈➤   About Gender Equality</a>
        <a href="subpage2.html">╰┈➤   Contact</a>
	<a href="CS AA - Interactive Quiz.html">╰┈➤   Quiz Time!</a>
	<a href="Sign up.html">╰┈➤   Sign Up!</a>


    </nav>
    <main>
        <div class="quiz-container">
            <h2 id="question"></h2>
            <div id="options"></div>
            <p id="score"></p>
        </div>
    </main>
    <script>
        const quiz = [
            { q: "What is gender equality?", o: ["Men are better", "Women are better", "Everyone is equal", "No one is equal"], a: 2 },
            { q: "Who fights for gender equality?", o: ["Doctors", "Teachers", "Activists", "Chefs"], a: 2 },
            { q: "What is a problem of gender inequality?", o: ["Equal pay", "More jobs", "Unfair treatment", "More education"], a: 2 },
            { q: "Which of the following is an example of gender inequality?", o: ["Equal pay for men and women", "Both boys and girls attending school", "women being paid less than men for the same job", "Men and women having the same rights"], a: 2 },
            { q: "What is the goal of gender equality?", o: ["More rights for men", "More rights for women", "Equal rights for all", "No rights for anyone"], a: 2 }
        ];
        let i = 0, score = 0;
        function QUIZ() {
            if (i < quiz.length) {
                document.getElementById("question").textContent = quiz[i].q;
                document.getElementById("options").innerHTML = quiz[i].o.map((opt, idx) => `<button onclick="checkA(${idx})">${opt}</button>`).join(" ");
            } else {
                document.getElementById("score").textContent = `Score: ${score}/5`;
            }
        }
        function checkA(ans) { if (ans === quiz[i].a) score++; i++; QUIZ(); }
        QUIZ();
    </script>
</body>
</html>
